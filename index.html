<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <aside>
        <img class="logo" src="./img/logo2.png" alt="Logo">
        <nav class="main-nav">
            <div class="nav-list-1">
                <a href="#"><img class="pitch" src="./img/pitch.png" alt=""></a>
            </div>
            <div class="nav-list-2">
                <img class="nav-icons-dashboard" src="./img/dashboard.png" alt="">
                <a class="link" href="#">Dashboard</a>
                <img class="nav-icons-2" src="./img/editor.png" alt="">
                <a class="link" href="#">Editor</a>
                <img class="nav-icons-3" src="./img/leads.png" alt="">
                <a class="link active" href="#">Leads</a>
                <img class="nav-icons-4" src="./img/settings.png" alt="">
                <a class="link" href="#">Settings</a>
                <img class="nav-icons-5" src="./img/preview.png" alt="">
                <a class="link" href="#">Preview</a>
            </div>
            <div class="nav-list-3">
                <a href="#"><img class="upgrade" src="./img/upgrade.png" alt=""></a>
            </div>
        </nav>
    </aside>

    <main>
        <header class="main-header">
            <div class="main-dashboard">
                <p class="dashboard-p">Dashboard</p>
                <div class="main-day-date">
                    <p class="day-p">Monday</p>
                    <p class="date-p">, 02 March 2020</p>
                </div>
            </div>
            <div class="user-block">
                <div class="main-notifications">
                    <img class="notifications" src="./img/envelope.png" alt="">                  
                    <img class="notifications" src="./img/bell.png" alt="">
                </div>
                <div class="user-name">
                    <p class="name-abr">AJ</p>
                    <p class="name-full">Alyssa Jones</p>
                    <a href="#"><i class="fa fa-chevron-down"></i></a>

                </div>

            </div>

        </header>

    </main>
    
</body>
</html>
